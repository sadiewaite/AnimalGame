<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Game</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script type="text/javascript" src="js/bootstrap.js" defer></script>
    <script type="module" src="js/guessAnimals.js" defer></script>
    <script type="module" src="js/countAnimals.js" defer></script>
    <script type="module" src="js/router.js" defer></script>
    <script type="text/javascript" src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<div class="container-fluid p-0">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Sadie's Animal Game
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="guess-link" class="nav-link active" aria-current="page" href="#guess-animals">Guess the Animal</a>
                    </li>
                    <li class="nav-item">
                        <a id="count-link" class="nav-link" href="#count-animals">Count the Animals</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content" class="container-fluid p-5">
    </div>
    <div id="hidden" class="invisible">
        <!-- Guess the animal -->
        <div id="invisible-guess" class="container d-flex justify-content-center">
            <div class="container card p-5">
                <h1>Guess this animal!</h1>
                <img id="animal_image" alt="animal image"
                     style="max-height: 300px; max-width: 300px;"
                     src="https://source.unsplash.com/random/?animal"/>
                <form id="guess_form">
                    <input type="hidden" id="correctAnimal" name="correctAnimal" value=""/>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="choicesRadio" id="choicesRadio1" value=""
                                   checked>
                            <label class="form-check-label" for="choicesRadio1" id="choicesRadio1_lbl">
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="choicesRadio" id="choicesRadio2"
                                   value="">
                            <label class="form-check-label" for="choicesRadio2" id="choicesRadio2_lbl">
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="choicesRadio" id="choicesRadio3"
                                   value="">
                            <label class="form-check-label" for="choicesRadio3" id="choicesRadio3_lbl">
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="choicesRadio" id="choicesRadio4"
                                   value="">
                            <label class="form-check-label" for="choicesRadio4" id="choicesRadio4_lbl">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
              <span>
                <button id="btn_guess"
                        type="submit"
                        class="btn btn-primary"
                        style="max-width: 300px;">
                  Guess
                </button>
              </span>
                        <span style="margin-left: 1rem">
                <i id="goodguess" class="fa-regular fa-futbol animate__animated"
                   style="font-size: 5em; color: darkblue"></i>
              </span>
                    </div>
                </form>
            </div>
        </div>
        <!-- Count the animals -->
        <div id="invisible-count" class="container d-flex justify-content-center">
            <div class="container card">
                <h1>Count the animals!</h1>
                <div id="animals-to-count">
                    <span class="fa fa-hippo" />
                    <span class="fa fa-hippo" />
                    <span class="fa fa-hippo" />
                </div>
                <div id="numpad">
                    <div class="container" style="background-color:white;">
                        <div class="btn-group-vertical ml-10 mt-10 col-md-4 offset-md-4 p-3" role="group">
                            <input class="form-control" id="animals-counted">
                            <div class="btn-group">
                                <button type="button" class="number-btn btn btn-outline-secondary py-4" data-number="1">1</button>
                                <button type="button" class="number-btn btn btn-outline-secondary py-4" data-number="2">2</button>
                                <button type="button" class="number-btn btn btn-outline-secondary py-4" data-number="3">3</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="number-btn btn btn-outline-secondary py-4" data-number="4">4</button>
                                <button type="button" class="number-btn btn btn-outline-secondary py-4" data-number="5">5</button>
                                <button type="button" class="number-btn btn btn-outline-secondary py-4" data-number="6">6</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="number-btn btn btn-outline-secondary py-4" data-number="7">7</button>
                                <button type="button" class="number-btn btn btn-outline-secondary py-4" data-number="8">8</button>
                                <button type="button" class="number-btn btn btn-outline-secondary py-4" data-number="9">9</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="remove-btn btn btn-outline-danger py-6">&lt; Remove</button>
                                <button type="button" class="number-btn btn btn-outline-secondary py-6">0</button>
                            </div>
                            <button id="guess-count" type="button" class="submit-btn btn btn-outline-success">Okay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
