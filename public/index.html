<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animal Game</title>
  </head>
  <body>
    <div class="container card d-flex flex-direction-column justify-content-center" style="height: 100vh">
      <div class="container d-flex justify-content-center">
        <div class="container card">
          <h1>Guess this animal!</h1>
          <img id="animal_image" alt="animal image"
            style="max-height: 300px; max-width: 300px;"
            src="https://source.unsplash.com/random/?animal" />
          <button id="btn_change"
                  class="btn btn-primary mt-3"
                  style="max-width: 300px;">
            New Animal
          </button>
        </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script type="text/javascript">
    const ANIMALS = [
      "horse",
      "parrot",
      "crow",
      "turkey",
      "chicken",
      "mouse",
      "turtle",
      "bear", 
      "lion",
      "tiger", 
      "beaver",
      "bunny", 
      "giraffe", 
      "cow", 
      "dog", 
      "whale", 
      "falcon"
    ];

    function getUrl(x) {
      return "https://source.unsplash.com/random/?" + x;
    }
    function getRandomInt(max) {
      return Math.floor(Math.random() * max)
    }
    function loadAnimal() {
      const animal_data = ANIMALS.map(x => { return { name: x, url: getUrl(x) }});
      const url = animal_data[getRandomInt(ANIMALS.length)].url;
      const img = document.getElementById("animal_image");
      img.src = url;
    }

    const newAnimalButton = document.getElementById("btn_change");
    newAnimalButton.addEventListener("click", loadAnimal);

    loadAnimal(ANIMALS);
  </script>
</html>
